services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: marketxi
      POSTGRES_PASSWORD: marketxi
      POSTGRES_DB: marketxi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    env_file:
      - ./.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  pgdata:
